<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --gold: #D4AF37;
            --deep-blue: #0A2463;
            --ivory: #FFFFF5;
            --green: #2E8B57;
        }
        
        body {
            font-family: 'Garamond', 'Times New Roman', serif;
            background-color: var(--ivory);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(212,175,55,0.05) 0%, transparent 90%),
                linear-gradient(to bottom, var(--ivory), #F9F9F9);
        }
        
        .contact-container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(212,175,55,0.3);
        }
        
        .contact-header {
            background: linear-gradient(135deg, var(--deep-blue), #1A365D);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .contact-header h2 {
            margin: 0;
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .islamic-pattern {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 10px,
                    var(--gold) 10px,
                    var(--gold) 20px
                );
            opacity: 0.5;
        }
        
        .contact-body {
            padding: 30px;
            position: relative;
        }
        
        .contact-method {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px dashed rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .contact-method:hover {
            transform: translateX(10px);
        }
        
        .contact-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--gold), #F5D76E);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(212,175,55,0.3);
        }
        
        .contact-info h3 {
            margin: 0 0 5px 0;
            color: var(--deep-blue);
            font-weight: 600;
        }
        
        .contact-info p {
            margin: 0;
            color: #666;
            font-size: 1rem;
        }
        
        .email-link {
            color: var(--green);
            text-decoration: none;
            position: relative;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .email-link:hover {
            color: var(--gold);
        }
        
        .email-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--gold);
            transition: width 0.3s ease;
        }
        
        .email-link:hover::after {
            width: 100%;
        }
        
        .arabic-decoration {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 1.5rem;
            color: rgba(0,0,0,0.05);
            transform: rotate(-15deg);
            user-select: none;
        }
        
        @media (max-width: 600px) {
            .contact-method {
                flex-direction: column;
                text-align: center;
            }
            
            .contact-icon {
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
